<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="navigation_bar">
        <li><a href="contact.html" class="current">Contact</a></li>
        <li><a href="index.html">Home</a></li>
    </div>

    <h2 class="contact_header">Your feedback is valued</h2>
    <div class="feedback-container">
        <img src="Image/feedback.png" alt="Feeback">
        <div class="contact">

            <p><img src="Image/person.png" alt="Person"><input type="text" name="name" id="name" placeholder="Full name" required></p>

            <p><img src="Image/mail.png" alt="Mail"><input type="email" name="email" id="email" placeholder="Email" required></p>

            <textarea name="Message" id="message" cols="30" rows="10" placeholder="My message is....."
                required></textarea>
            <button type="submit" onclick="feedback()">SEND</button>
        </div>

    </div>

    <h5>Contacts</h5>
    <div class="social_images">
        <a href="www.facebook.com"><img src="Image/facebook.jpg" alt="facebook"></a>
        <a href="www.instagram.com"><img src="Image/Insta.jpg" alt="Instagram"></a>
        <a href="www.twitter.com"><img src="Image/twitter.png" alt="Twitter"></a>
    </div>

    <div id="footer">
        <p>@valour solutions 2021</p>
    </div>
    <script src="contact.js"></script>
</body>

</html>
