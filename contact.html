<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="navigation_bar">
        <li><a href="contact.html" class="current">Contact</a></li>
        <li><a href="index.html">Home</a></li>
    </div>

    <h2>Your feedback is valued</h2>
    <div>
        <div class="contact">
            <div class="radio_button">

                <div>
                    <input type="radio" checked="checked" name="radio">Person
                    <span class="checkmark"></span>
                </div>

                <div>
                    <input type="radio" name="radio">Company
                    <span class="checkmark"></span>
                </div>

            </div>

            <label for="name">Full name:</label>
            <input type="text" name="name" id="name" placeholder="Full name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <textarea name="Message" id="message" cols="30" rows="10" placeholder="My message is....."></textarea>
            <button type="submit">SEND</button>
        </div>

    </div>

    <h5>Contacts</h5>
    <div class="social_images">
        <a href="www.facebook.com"><img src="Image/facebook.jpg" alt="facebook"></a>
        <a href="www.instagram.com"><img src="Image/Insta.jpg" alt="Instagram"></a>
        <a href="www.twitter.com"><img src="Image/twitter.png" alt="Twitter"></a>
    </div>

    <div id="footer">
        <img src="Image/facebook.jpg" alt="facebook">
        <img src="Image/Insta.jpg" alt="Instagram">
        <img src="Image/twitter.png" alt="Twitter">
        <p>@valour solutions 2021</p>
    </div>
</body>

</html>
